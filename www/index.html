    <script>
    	$(document).ready(function () {
    	  
    	  console.log("Clock ready!");
    	  
    	  for (var t = 0; t < 60; t++) {
    	    $('.secondsmark > div#mark' + t).parent().css("transform", "rotate(" + (-90 + t * 6) + "deg)");
    	    if (t % 5 === 0) {
    	      $('.secondsmark > div#mark' + t + ' > div').css("width", "12px");
    	    }
    	  }
    	  
    	  for (var t = 0; t < 24; t++) {
    	    $('.hoursmark > div#mark' + t).parent().css("transform", "rotate(" + (-90 + t * 15) + "deg)");
    	    $('.hoursmark > div#mark' + t + ' > span').css("transform", "rotate(" + (-(-90 + t * 15)) + "deg)");
    	  }

    	  setInterval(function() {
    	    var time = new Date();

    	    var secondsDeg = (-90 + 
    	    	(6 * time.getSeconds()) + 
    	    	(0.006 * time.getMilliseconds())
    	    );
    	    $('#secondshand').css("transform", "rotate(" + secondsDeg + "deg)");

    	    var minutesDeg = (-90 + 
    	    	(6 * time.getMinutes()) +
    	    	(0.1 * time.getSeconds()) +
    	    	(0.0001 * time.getMilliseconds())
    	    );
    	    $('#minuteshand').css("transform", "rotate(" + minutesDeg + "deg)");

    	    var hoursDeg = (-90 + 
    	    	(15 * time.getHours()) + 
    	    	(0.25 * time.getMinutes()) +
    	    	(0.0042 * time.getSeconds())
    	    );
    	    $('#hourshand').css("transform", "rotate(" + hoursDeg + "deg)");

    	  }, 10);
    	});
